---
template:
  direction: Horizontal
  parts:
    - direction: Vertical  # part 1
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin: tab-bar
    - direction: Vertical # part 2
      body: true
    - direction: Vertical # part 3
      borderless: true
      split_size:
        Fixed: 2
      run:
        plugin: status-bar
tabs:
  - direction: Horizontal
    parts:
      - direction: Horizontal
      - direction: Horizontal
        split_size:
          Percent: 16
  - direction: Horizontal
    parts:
      - direction: Horizontal
      - direction: Horizontal
        split_size:
          Percent: 16
